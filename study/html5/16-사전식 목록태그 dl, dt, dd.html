<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사전식 목록태그 dl, dt, dd</title>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div id="wrap">
   <h1>내 이름은 홍길동</h1>
   
   <dl><!--정의 목록-->
   
   <dt>빛나는 눈!</dt><!--정의 용어-->
   <dd>
       괜찮은 디자인을 끊임없이 찾고, 개발합니다.<br>
       전시회, 굿디자인웹, 일상에서 보는 것들까지<br>
       디자인을 생각하는 진성 디자이너 입니다. 
   </dd><!--정의 설명-->
   
   <dt>아이디어 뱅크</dt>
   <dd>
       학창시절 선생님으로부터 "너는 생각하는게 남다르다", <br>
       아이디어가 좋다는 말을 많이 들었습니다. <br>
       빛나는 아이디어로 더 빛나는 디자인을 해 보이겠습니다.
   </dd>
   
   <dt>디자인의 시작</dt>
   <dd>
       모두가 사용하기 쉬운 컨텐츠를 만듭니다<br>
       한눈에 볼 수 있는 시원시원한 페이지<br>
       제가 한번 만들어 보겠습니다.
   </dd>
   
   <dt>디자인의 어울림</dt>
   <dd>
       감성적인 색들로 <br>
       브랜드를 나타내는 <br>
       페이지를 만들겠습니다
   </dd>
   
   
   
   
   </dl>
   
    
    
    
    
    
    
</div>
</body>
</html>
