<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        img{width:100px; height:auto;}/*기본값*/
        
          /* 인라인요소지만 width height 적용 한다.*/
    </style>
</head>

<body>
<div id="wrap"> <!-- #wrap 탭 -->
    <h1>페이지를 이동하는 하이퍼링크</h1> 
    <p> <!--  # : 현재패이지를 의미  -->
        <a href="https://www.naver.com/">네이버1(외부사이트 이동)</a>
        <a href="http://www.naver.com/">네이버2(외부사이트 이동)</a>
        <!--  a 누르고 tab 누르면 됌 . a태그(앵커)는 인라인태그  
        저거 누르면 #이기 때문에 현재페이지로 간다. 
        http://      https://(해킹보안강화) -->
        
        <a href="https://www.daum.net/"target="_blank">다음(새탭으로)</a>
        <!-- a탭 뒤에 target누르고 탭 누르고 "_blank" == 새탭으로 열림-->     
        
        
        <!--같은 사이트 안에서 내부페이지 이동할 때-->
        <a href="연습/prince.html"tatget="_blank">
        <img src="./images/prince.png" alt="어린왕자">
        </a>   
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </p>   
</div>
</body>
</html>
